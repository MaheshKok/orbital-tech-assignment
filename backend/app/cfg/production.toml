ENVIRONMENT = "production"

[db]
# These values can be overridden by environment variables:
# DATABASE_HOST, DATABASE_PORT, DATABASE_NAME, DATABASE_USER, DATABASE_PASSWORD
host = "db"  # Docker service name (use 'localhost' for non-Docker)
port = "5432"
database = "orbital_usage"
username = "postgres"
password = "postgres"

[api]
title = "Orbital Witness Usage API"
description = "FastAPI-based usage tracking and credit calculation"
version = "1.0.0"
debug = false

[external_api]
base_url = "https://owpublic.blob.core.windows.net/tech-task"
timeout = 30

[logging]
version = 1
disable_existing_loggers = false

[logging.formatters.default]
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

[logging.handlers.console]
class = "logging.StreamHandler"
level = "WARNING"
formatter = "default"
stream = "ext://sys.stdout"

[logging.root]
level = "WARNING"
handlers = ["console"]
