services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    networks:
      - app

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_BACKEND_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - app

networks:
  app:
